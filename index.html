<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="div-1">
           <h1 class="text-light">Welcome to ATM</h1>
       </div>
       <div>
           <h4 class="text-danger">Insert your card</h4>
           <br>
            <button onclick="show()" class="btn btn-outline-success">Inserted</button>
       </div> 
       <div id="pin_div">
          <div class="form-group">
            <label for="pwd" class="text-primary">Enter your Pin:</label>
            <input type="password" class="form-control input" id="pin">
            <br>
            <button onclick="linkpage()" class="btn btn-success">Submit</button>
          </div>
       </div>
    </div>
</body>
<script src="index.js"></script>
